<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tailwind Css</title>
  </head>
  <body class="bg-slate-900 grid place-content-center h-screen">
    <h1 class="text-yellow-500 text-4xl">Test</h1>
    <div class="">
      <div
        class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex flex-col items-center space-x-4"
      >
        <div>
          <img
            class="w-14 h-14"
            src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png"
            alt="image"
          />
        </div>
        <div class="text-2xl font-medium text-black">
          The Bright Side
          <p class="text-slate-500 text-base">By Faisal</p>
        </div>
      </div>
    </div>

    <button
      class="bg-sky-500 mt-2 text-white dark:bg-red-600 text-base p-2 rounded-xl hover:bg-white hover:text-black"
    >
      Buy Now
    </button>

    <div class="text-center my-4">
      <p class="text-white md:text-green-500">Lorem, ipsum dolor.</p>
    </div>

    <div class="mt-3">
      <div
        class="max-w-sm bg-white mx-auto rounded-xl overflow-hidden md:max-w-2xl"
      >
        <div class="md:flex">
          <div>
            <img
              class="h-48 w-full object-cover md:h-full md:w-48"
              src="https://images.pexels.com/photos/2641069/pexels-photo-2641069.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="img"
            />
          </div>
          <div class="p-8">
            <div class="uppercase tracking-wide text-indigo-500 font-semibold">
              An awesome card
            </div>
            <a
              href="#"
              class="block mt-1 text-lg font-medium text-black hover:text-blue-700"
              >Tailwind CSS is amazing once you understand the
              <span class="bg-yellow-500 p-[2px] px-[14px]">power</span> of
              it.</a
            >
            <p class="mt-2 text-slate-500">
              Lorem ipsum dolor sit amet consectetur
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
